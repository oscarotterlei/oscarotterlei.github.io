<html>
<head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>Register</title> 
        <style>
            
            body{background-color: bisque;}
			
            h1{color:black;}
			h2{color:black;}
			h3{color:black;}
			hr{color:black;}
			li{color:black;}

</head>
<body>
    <center>
    <div class="container">
            <h1>Registrer deg her!</h1>
        <div class="row">
            <div class="col-sm-6">
                <p>Navn: <input type="text" id="name"> </p>
                <p>Alder: <input type="number" id="age"></p>
                <p>Kj√∏nn: <input type="text" id="sex"> </p>
                <p><input type="submit" value="Legg inn" id="send"> <input type="button" value="Skriv ut alle" id="print"></p>
            </div>
            <div class="col-sm-6">
                <div id="utskrift"></div>
            </div>
        </div>
    </div>
    </center> 
</body>
    
<script>
    
    var personer = [];
    var name, age, sex;
    
    class person{
        constructor(name, age, sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
                
    }
    
    function leggInn(){
        name = document.getElementById("name").value;
        age = document.getElementById("age").value;
        sex = document.getElementById("sex").value;
        
        console.log(name);
        console.log(age);
        
        personer.push(new person(name, age, sex));
        
        document.getElementById("name").value = "";
        document.getElementById("age").value= "";
        document.getElementById("sex").value= "";
    }
    
    function print(){
        document.getElementById("utskrift").innerHTML = "";
        for(i = 0; i < personer.length; i++){
            document.getElementById("utskrift").innerHTML += personer[i].name + " " + personer[i].age + " " + personer[i].sex + "<br>";
        }
        
    }
    
    document.getElementById("send").addEventListener("click", leggInn);
    document.getElementById("print").addEventListener("click", print);
        
    
    
</script>

</html>
